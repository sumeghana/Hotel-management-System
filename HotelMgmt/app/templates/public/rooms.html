{% set curPage = 'rooms'%}
{% set title = 'Rooms'%}
{% include 'public/shared/header.html'%}

<div class="banner" style="background-color: #1d1d1d;height:200px;">
  <div class="container">
    <div class="d-flex justify-content-center align-content-center align-items-center" style="height: 200px;">
      <div>
        <h3 class="text-center" style="color: #dfd004;">Rooms</h3>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container my-5 border p-3 shadow">
    <form action="/filter-rooms" method="get" id="filterForm">
      <div class="form-group row">
        <div class="col-md-3">
          <label for="">Check-in</label>
          <input type="datetime-local" class="form-control" name="check_in_date" id="check_in_date" value="{{request.args.get('check_in_date')}}" required>
        </div>
        <div class="col-md-3">
          <label for="">Check-out</label>
          <input type="datetime-local" class="form-control" name="check_out_date" id="check_out_date" value="{{request.args.get('check_out_date')}}" required>
        </div>
        <div class="col-md-3">
          <label for="">Guests</label>
          <input type="number" min="1" class="form-control" name="guests" id="guests" value="{{request.args.get('guests')}}" required>
        </div>
        <div class="col-md-3">
          <label for=""></label>
          <input type="submit" value="Search" class="form-control btn text-light mt-2"
            style="background-color: #33d71a;">
        </div>
      </div>
    </form>
  </div>

</section>

<section class="content">
  <div class="container my-5 p-4 border shadow">
    <h4 class="text-center">Book your room</h4>
    <div class="row">
      {% for room in rooms %}
      <div class="col-md-4 mt-4">
        <div class="card">
          <div class="card-header">
            <h5>{{room['bedType']}}</h5>
          </div>
          <div class="card-img-top">
            <img src="../../static/uploads/{{room['roomImagePath']}}" alt="" class="img-thumbnail" style="width:100%;height:180px;">
          </div>
          <div class="card-body">
            <h4>${{room['pricePerNight']}} / <small>per night</small></h4>
              <a href="/room-details?roomId={{room['_id']}}&check_in_date={{check_in_date}}&check_out_date={{check_out_date}}&guests={{guests}}" class="btn btn-primary form-control">Details</a>
              <a href="/feedbacks?roomId={{room['_id']}}" class="btn btn-info form-control mt-1">View feedbacks</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>


{% include 'public/shared/footer.html'%}
